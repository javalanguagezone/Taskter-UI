<mat-sidenav-container fullscreen>
  <mat-sidenav
    [opened]="userMenuOpen"
    mode="over"
    position="end"
    (closedStart)="closeUserProfile()"
  >
    <tsk-user-menu></tsk-user-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <tsk-header></tsk-header>
    <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
      <mat-sidenav [opened]="navigationOpen" mode="side">
        <tsk-navigation-menu></tsk-navigation-menu>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-sidenav-content>
</mat-sidenav-container>
