<h1 mat-dialog-title>Edit basic information</h1>
<div mat-dialog-content>
  <form [formGroup]="projectForm" class="form">
    <mat-form-field>
      <input
        matInput
        placeholder="Add task"
        formControlName="addTaskControl"
      />
    </mat-form-field>
    {{ " " }}
    <button
      mat-stroked-button
      (click)="onAddTask()"
      [disabled]="projectForm.get('addTaskControl').invalid"
      color="primary"
    >
      Add Task
    </button>

    <div *ngFor="let task of newTasks; let i = index">
      <mat-card class="matCard">
        {{ task.name }}
        <mat-checkbox >
          Billable</mat-checkbox
        >

        <button mat-icon-button (click)="onRemoveTask(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary"  [disabled]="!basicInfoFormGroup.valid">Save</button>
</div>
