<div class="container">
  <h1>Crete new client</h1>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="form">
    <div class="controlls">
      <mat-form-field>
        <input matInput placeholder="Client name" formControlName="name" #action/>
      </mat-form-field><br />
    </div>

    <div class="actions">
      <mat-dialog-actions>
        <button mat-raised-button cdkFocusInitial color="primary" type="submit" >
          Create Client
        </button>
      </mat-dialog-actions>
    </div>

  </form>
</div>
