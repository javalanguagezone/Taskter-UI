<div class="table-container">
  <mat-card>

    <h1> List of all projects</h1>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search projects">
    </mat-form-field>
  </mat-card>

  <div class="table-body">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="table-cell"> Name </th>
        <td mat-cell *matCellDef="let project" class="table-cell"> {{project.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef class="table-cell"> Code </th>
        <td mat-cell *matCellDef="let project" class="table-cell"> {{project.code}} </td>
      </ng-container>

      <ng-container matColumnDef="Client">
        <th mat-header-cell *matHeaderCellDef class="table-cell"> Client </th>
        <td mat-cell *matCellDef="let project" class="table-cell"> {{project.clientName}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef class="table-cell center"> Action </th>
        <td mat-cell *matCellDef="let project" class="table-cell center"><button mat-button class="details-button"
            [routerLink]="['/adminPanel/projects', project.id]">Details</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <button mat-button class="add-button" routerLink='/adminPanel/createProject'>Add new</button>
</div>
