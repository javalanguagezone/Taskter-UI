<table mat-table [dataSource]="tasks"  class="mat-elevation-z8">
  <ng-container  matColumnDef="Project Description">
    <th mat-header-cell *matHeaderCellDef>Project Description</th>
    <td mat-cell *matCellDef="let tasks" class="description-cell">
      <b>Client: </b> {{ tasks.clientName }} <br />
      <b>Project: </b>{{ tasks.projectName }} <br />
      <b>Project code: </b> {{ tasks.projectCode }} <br />
      <p>{{ tasks.projectTask }} - {{ tasks.note }}</p>
    </td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let tasks">
      <p *ngIf="tasks">{{ tasks.durationInMin | formatMinutes }}</p>
    </td>

    <td mat-footer-cell *matFooterCellDef >
     <p *ngIf="tasks"> {{ getTotalTime() | formatMinutes }}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let tasks">
      <div class="edit-button">
        <button mat-fab color="primary" (click)='openDialog(tasks.id)'>
          <i class="material-icons">edit</i>
        </button>
      </div>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
