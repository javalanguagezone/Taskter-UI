
<div class="table-container">
    <div>
        <mat-card>
            <mat-card-header>

                <mat-card-title>{{date | date : 'fullDate'}}</mat-card-title>


              <div class="date-controls">
                  <button mat-button><i class="material-icons">keyboard_arrow_left</i></button>
                  <button mat-button>Today</button>
                  <button mat-button><i class="material-icons">keyboard_arrow_right</i></button>
                  <button mat-button><i class="material-icons">date_range</i></button>

                  <button mat-button>Day</button>
                  <button mat-button>Week</button>
  </div>     </mat-card-header>
        </mat-card>
      </div>
  <table mat-table [dataSource] = "tasks" class="mat-elevation-z8">
    <ng-container matColumnDef="Project Description">
      <th mat-header-cell *matHeaderCellDef> Project Description </th>
      <td mat-cell *matCellDef="let tasks" class="description-cell">
        <b>Client: </b> {{tasks.client}} <br>
        <b>Project: </b>{{tasks.projectName}} <br>
        <b>Project code: </b> {{tasks.projectCode}} <br>
      <!-- <h3>{{tasks.projectCode}} {{tasks.projectName}} ({{tasks.client}})</h3>-->
        <p>{{tasks.task}} - {{tasks.note}}</p>
      </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
    <ng-container matColumnDef="Duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let tasks">
          <h3>{{formatMinutes(tasks.minutes)}}</h3>

        </td>

        <td mat-footer-cell *matFooterCellDef> {{formatMinutes(getTotalTime())  }} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let tasks">
              <button mat-fab color="primary"><i class="material-icons" >edit</i></button>

          </td>
          <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>


        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
<button mat-button class="add-button">
  ADD ENTRY
</button></div>
