<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
  <ng-container matColumnDef="Project Description">
    <th mat-header-cell *matHeaderCellDef>Project Description</th>
    <td mat-cell *matCellDef="let tasks" class="description-cell">
      <b>Client: </b> {{ tasks.clientName }} <br />
      <b>Project: </b>{{ tasks.projectName }} <br />
      <b>Project code: </b> {{ tasks.projectCode }} <br />
      <!-- <h3>{{tasks.projectCode}} {{tasks.projectName}} ({{tasks.client}})</h3>-->
      <p>{{ tasks.projectTask }} - {{ tasks.note }}</p>
    </td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let tasks">
      <p>{{ formatMinutes(tasks.durationInMin) }}</p>
    </td>

    <td mat-footer-cell *matFooterCellDef>
      {{ formatMinutes(getTotalTime()) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let tasks">
      <div class="edit-button">
        <button mat-fab color="primary">
          <i class="material-icons">edit</i>
        </button>
      </div>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
