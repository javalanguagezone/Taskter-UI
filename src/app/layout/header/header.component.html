<mat-toolbar color="primary">
  <!--nav menu-->
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- logo -->
  <p>Taskter</p>

  <!--user menu-->
  <div *ngIf="loggedInUser">
    <button mat-icon-button (click)="userMenu.toggle()">
      <img src="{{loggedInUser.avatarURL}}" style="width: 40px; height: 40px; border-radius: 5px;" />
    </button>
  </div>
</mat-toolbar>
<!--nav -->
<mat-sidenav-container style="height:93%;">
  <mat-sidenav #sidenav mode="push" closed>
    <mat-nav-list>
      <div class="sidenav-link">
          <a mat-list-item routerLink='/first' >
            <i class="material-icons sidenav-icon">access_time</i>
             My Timesheets
           </a>
      </div>
     
      <mat-accordion >
          <mat-expansion-panel (opened)="panelOpenState = true"
                              >
                              
            <mat-expansion-panel-header class="sidenav-item" >
              <mat-panel-title >
               
                    <i class="material-icons sidenav-icon">show_chart</i>
                    Reports
              </mat-panel-title>
              
            </mat-expansion-panel-header>
        
            <mat-nav-list>
                        <a mat-list-item routerLink='/second'>
                          <i class="material-icons sidenav-icon">event</i>
                          Weekly timesheet</a>
            
                          <a mat-list-item routerLink='/second'>
                            <i class="material-icons sidenav-icon">date_range</i>
                            Monthly timesheet</a>
                     </mat-nav-list>
          </mat-expansion-panel>
         
        </mat-accordion>
      <div class="sidenav-link" *ngIf="loggedInUser.role === 'Administrator'" >
          <a mat-list-item routerLink='/second'>
            <i class="material-icons sidenav-icon">settings</i>
            Admin Panel</a>
      </div>
      
      
      
      
    </mat-nav-list>
   
  </mat-sidenav>
  <mat-sidenav-content style="text-align: center;">App content components go here!</mat-sidenav-content>
  <mat-sidenav #userMenu mode="over" closed position="end">
    <tsk-user-menu [currentUser]="loggedInUser" [userMenu]="userMenu"></tsk-user-menu>
  </mat-sidenav>
</mat-sidenav-container>
