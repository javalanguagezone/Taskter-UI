<mat-sidenav-container id="sideNavContainer">
  <mat-sidenav-content></mat-sidenav-content>

  <mat-sidenav #userMenu mode="over" closed position="end" fixedInViewport="true" fixedTopGap="0">
    <div id="userMenuContent">
      <div id="card">
        <img src="{{currentUser.avatarURL}}" />
        <h2>{{currentUser.firstName}} {{currentUser.lastName}}</h2>
        <h4>{{currentUser.role}}</h4>
      </div>
      <br>
      <br>
      <mat-nav-list>
        <a mat-list-item (click)="toggleMenu()">
          <mat-icon matListIcon>dashboard</mat-icon>
          Profile
        </a>
        <a mat-list-item (click)="toggleMenu()">
          <mat-icon matListIcon>exit_to_app</mat-icon>
          Logout
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
