<mat-sidenav-container class="side-nav-container" >
  <mat-sidenav #navigationMenu mode="push" closed class="navigationMenu">
    <mat-nav-list>
      <div class="sidenav-link">
          <a mat-list-item
              routerLink='/timeSheet'
              (click) = 'onLinkClick()'
          >
            <i class="material-icons sidenav-icon">access_time</i>
             My Timesheets
           </a>
      </div>

      <mat-accordion >
          <mat-expansion-panel>


            <mat-expansion-panel-header class="sidenav-item">
              <mat-panel-title >

                    <i class="material-icons sidenav-icon">show_chart</i>
                    Reports
              </mat-panel-title>

            </mat-expansion-panel-header>

            <mat-nav-list>
                        <a mat-list-item routerLink='/second'>
                          <i class="material-icons sidenav-icon">event</i>
                          Weekly timesheet</a>

                          <a mat-list-item routerLink='/second'>
                            <i class="material-icons sidenav-icon">date_range</i>
                            Monthly timesheet</a>
                     </mat-nav-list>
          </mat-expansion-panel>

        </mat-accordion>
        <div *ngIf="loggedInUser">
      <div class="sidenav-link" *ngIf="loggedInUser.role === 'Administrator'"  >
          <a mat-list-item routerLink='/second'>
            <i class="material-icons sidenav-icon">settings</i>
            Admin Panel</a>
      </div>
      </div>



    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content style="text-align: center;">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav #userMenu mode="over" closed position="end">User menu</mat-sidenav>
</mat-sidenav-container>
